isible = false;						};												titles[count].visible = true;																}, 1000)				}								//teleport to url position				// controls.getObject().position.x = 500;				// controls.getObject().position.z = initZ;				if (controls.enabled == false){					t+=0.1;				}								if ( controlsEnabled ) {					if ( bSprint) {						speed = 6;					} else {						speed= 3;					}					if ( crouch ) {						myHeight = 30;					} else {						myHeight = 100;					}					myPosition = controls.getObject().position;					cameraDirection = controls.getDirection(new THREE.Vector3(0, 0, 0)).clone();					//raycaster.ray.origin.copy( controls.getObject().position );								var time = performance.now();					var delta = ( time - prevTime ) / 1000;					velocity.x -= velocity.x * 5.0 * delta;					velocity.z -= velocity.z * 5.0 * delta;					velocity.y -= 5.8 * 100.0 * delta; // 100.0 = mass										if ( moveForward ) velocity.z -= 400.0 * delta *2;					if ( moveBackward ) velocity.z += 400.0 * delta *2;					if ( moveLeft ) velocity.x -= 400.0 * delta *2;					if ( moveRight ) velocity.x += 400.0 * delta *2;					//CHECK COLLISIONS//					////////////////////										//cameraCube.rotation.copy( cameraDirection );					var rayPosition = controls.getObject().position.clone();										rayPosition.y -= 70;					rayStairs.set(rayPosition , new THREE.Vector3(cameraDirection.x,0,cameraDirection.z) );					//arrowForward.position=rayPosition;					rayPosition.y += 20;					rayForward.set(rayPosition , new THREE.Vector3(cameraDirection.x,0,cameraDirection.z) );										//rotate vector to get camera's right direction					var axis = new THREE.Vector3( 0, 1, 0 );					var angle = Math.PI / 2;					cameraDirection.applyAxisAngle( axis, angle );					rayLeft.set(rayPosition , new THREE.Vector3(cameraDirection.x,0,cameraDirection.z) );										//repeat for all sides					angle += Math.PI / 2;					cameraDirection.applyAxisAngle( axis, angle );					rayRight.set(rayPosition , new THREE.Vector3(cameraDirection.x,0,cameraDirection.z) );										//repeat for all sides					angle += Math.PI / 2;					cameraDirection.applyAxisAngle( axis, angle );					rayBack.set(rayPosition , new THREE.Vector3(cameraDirection.x,0,cameraDirection.z) );								//ray down					rayDown.set(rayPosition, new THREE.Vector3(0,-1,0));					//check for rayhits					var hitsLeft = rayLeft.intersectObjects(rooms);					var hitsForward = rayForward.intersectObjects(rooms);					var hitsRight = rayRight.intersectObjects(rooms);					var hitsBack = rayBack.intersectObjects(rooms);					var hitsDown = rayDown.intersectObjects(rooms);					var hitStairs = rayStairs.intersectObjects(rooms);					//put results in boolean					var isHitLeft = hitsLeft.length > 0;					var isHitForward = hitsForward.length > 0;					var isHitRight = hitsRight.length > 0;					var isHitBack = hitsBack.length > 0;					var isHitDown = hitsDown.length > 0;					var isHitStairs = hitStairs.length > 0;					//stop moving if hitting wall					if ( isHitLeft === true ) {						//moveLeft = false;						velocity.x = Math.max( 0, velocity.x );						console.log("isHitLeft");					}					if ( isHitForward  ) {						velocity.z = Math.max( 0, -velocity.z );						console.log("isHitForward");						//velocity.y +=200;					}					if (isHitStairs) {						console.log("isHitStairs");						velocity.y += 20;					}					if ( isHitStairs && moveForward ) {						velocity.y += 40;						//velocity.z -= 10;																		//velocity.y +=200;					}					if ( isHitRight === true ) {						velocity.x = Math.max( 0, -velocity.x );					}					if ( isHitBack === true ) {						velocity.z = Math.min( 0, velocity.z );											}					if ( isHitDown === true ) {						velocity.y = Math.max( 0, velocity.y );						//console.log(100-rayDown.intersectObjects(rooms)[0].distance);						controls.getObject().position.y += (myHeight-1)-rayDown.intersectObjects(rooms)[0].distance;						canJump = true;					}					controls.getObject().translateX( velocity.x * delta *speed );					controls.getObject().translateY( velocity.y * delta  );					controls.getObject().translateZ( velocity.z * delta *speed );					if ( controls.getObject().position.y < myHeight ) {						velocity.y = 0;						controls.getObject().position.y = myHeight;						canJump = true;					}						prevTime = time;										if(moveForward) {						console.log(Math.round(myPosition.x)+" , "+Math.round(myPosition.y)+" , "+Math.round(myPosition.z)+" , "+cameraDirection.x);						console.log(" ");				}				//move notification with camera				// notification.position.z = controls.getObject().position.z-5;				// notification.position.x = controls.getObject().position.x;				// notification.position.y = controls.getObject().position.y-50;				// notification.lookAt(controls.getObject().position);				  directionalLight.position.z = myPosition.z+(dLightZ)*Math.sin(t*1+Math.PI/4);				  directionalLight.position.x = myPosition.x+dLightX*Math.cos(t*1.07+Math.PI/4);				  // directionalLight.position.z = myPosition.z+700*Math.sin(t);				  // directionalLight.position.x = myPosition.x+1900*Math.cos(t+Math.PI/4);				 // directionalLight.position.z = myPosition.z+dLightZ;				 // directionalLight.position.x = myPosition.x+dLightX;				 directionalLight.position.y = myPosition.y+dLightY+70;				 directionalLight.lookAt( myPosition);				//raycaster.setFromCamera(mouse,camera);							} 				//cameraCube.rotation.copy( camera.rotation );				render();					//act on action Lists				for (var i = 0; i < lookAtMe.length; i++) {					lookAtMe[i].lookAt(myPosition);				};				for (var i = 0; i < spinList.length; i++) {					spinList[i].rotation.y += 0.01;				};				//renderer.setClearColor( 0x000000 );			}			function render() 			{					//stats.update();				updateVideos();				//renderer.render( sceneCube, cameraCube );				//renderer.rend
